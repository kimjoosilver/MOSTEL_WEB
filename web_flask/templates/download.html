<!doctype html>
<title>Python Flask File Download Example</title>
<h2>Download File</h2>
<p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</p>
{% if filename %}
  <div>
    <p>Click the button below to download the file:</p>
    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download</a>
  </div>
{% endif %}
